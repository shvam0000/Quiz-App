<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <!-- navbar -->

    <div class="navbar navbar-expand-lg">
        <h1 class="navbar-heading">Gen-Y</h1>
    </div>

    <!-- progress bar and timer -->

    <div class="container-fluid progress-timer">
        <div class="row progress-row">
            <div class="col " id="progress-bar">
                <div class="ques-heading">
                    <h4><span id="current-question">1</span>/20 Questions</h4>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
                </div>
            </div>
            <div class="col " id="time"></div>
        </div>
    </div>

    <!-- number of Questions -->

    <div class="container">
        <div class="questions-count">
            <button type="button" class="btn btn-lg" id="ques-count">1</button>
            <button type="button" class="btn btn-lg" id="ques-count">2</button>
            <button type="button" class="btn btn-lg" id="ques-count">3</button>
            <button type="button" class="btn btn-lg" id="ques-count">4</button>
            <button type="button" class="btn btn-lg" id="ques-count">5</button>
            <button type="button" class="btn btn-lg" id="ques-count">6</button>
            <button type="button" class="btn btn-lg" id="ques-count">7</button>
            <button type="button" class="btn btn-lg" id="ques-count">8</button>
            <button type="button" class="btn btn-lg" id="ques-count">9</button>
        </div>
    </div>

    <!-- question-number -->

    <div class="container questions">
        <div class="question-number">
            <h2>Question <span id="curr-ques-number">1</span></h2>
        </div>
        <div class="question">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, dolores! Fugiat esse perspiciatis
                odit, non molestiae deserunt neque sapiente modi, soluta possimus repellat iusto debitis magni quia,
                corrupti libero? Libero.
            </p>
        </div>
    </div>

    <!-- options -->

    <div class="container" id="options">
        <div class="row option-row-1">
            <div class="col-lg-6 col-md-6 col-sm-12" id="option-1">
                <button type="button" class="btn btn-lg btn-outline-primary" id="options-button" data-number="1"><span id="option-id">A. </span>Option A</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" id="option-2">
                <button type="button" class="btn btn-lg btn-outline-primary" id="options-button" data-number="2"><span id="option-id">B. </span>Option B</button>
            </div>
        </div>
        <div class="row option-row-1">
            <div class="col-lg-6 col-md-6 col-sm-12" id="option-3">
                <button type="button" class="btn btn-lg btn-outline-primary" id="options-button" data-number="3"><span id="option-id">C. </span>Option C</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" id="option-4">
                <button type="button" class="btn btn-lg btn-outline-primary" id="options-button" data-number="4"><span id="option-id">D. </span>Option D</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
